<style>
  button{
    display: block;
    width: 20px;
    height: 20px;
    border-radius: 10px;
    border: none;
    background-color: blue;
    box-sizing: border-box;
  }

  button[slot="hotspot-hand"]{
    --min-hotspot-opacity: 0;
    background-color: red;
  }

  button[slot="hotspot-foot"]:not([data-visible]) {
    background-color: transparent;
    border: 3px solid blue;
  }

  #annotation{
    background-color: #888888;
    position: absolute;
    transform: translate(10px, 10px);
    border-radius: 10px;
    padding: 10px;
  }
  /* This keeps child nodes hidden while the element loads */
  :not(:defined) > * {
    display: none;
  }

  model-viewer {
    height: 100vh;
    width: 100%;
  }
</style>
  <link rel="stylesheet" type="text/css" href="../mvstudio.css">
<mvstudio-app>
  <model-viewer id="hotspot-demo" ar ar-modes="webxr" camera-controls src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut.">
    <button slot="hotspot-visor" data-position="0 1.75 0.35" data-normal="0 0 1"></button>
    <button slot="hotspot-hand" data-position="-0.54 0.93 0.1" data-normal="-0.73 0.05 0.69">
      <div id="annotation">This hotspot disappears completely</div>
    </button>
    <button slot="hotspot-foot" data-position="0.16 0.1 0.17" data-normal="-0.07 0.97 0.23" data-visibility-attribute="visible"></button>
    <div id="annotation">This annotation is fixed in screen-space</div>
  </model-viewer>
</mvstudio-app>
  <script type="module" src="https://unpkg.com/@google/model-viewer/lib/model-viewer.js?module"></script>
  <script type="module" src="../mvstudio-app.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
